<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie de Cession - Gestion</title>
    <!--script src="https://code.jquery.com/jquery-3.6.0.min.js"></script-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            overflow-x: auto;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
            border-radius: 4px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .card h2 {
            color: #333;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            margin-bottom: 10px;
        }

        .card p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #4CAF50;
        }

        .chart {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .chart h2 {
            color: #333;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            margin-bottom: 15px;
        }

        .chart img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }

        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                width: 100%;
                text-align: center;
            }

            nav ul li a {
                display: block;
                padding: 10px;
            }
        }

        @media screen and (min-width: 769px) {
            .hamburger {
                display: none;
            }

            nav ul {
                display: flex !important;
                flex-direction: row;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                padding: 15px;
            }

            .chart {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Pharmacie de Cession - Gestion</h1>
    </header>
    <div id="header-placeholder"></div>

<script>
fetch('header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;

        // Après l'insertion du header, réexécuter le script pour marquer la page active
        const currentPage = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.nav-list a');

        links.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === "" && href === "index.html")) {
                link.classList.add('active');
            }
        });
    })
    .catch(error => console.error('Erreur lors du chargement du header:', error));
</script>

    <button class="hamburger" id="hamburgerBtn">&#9776;</button>
    
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Montant du Stock</h2>
                <p id="montant">200</p>
            </div>
            <div class="card">
                <h2>Benefices</h2>
                <p id="produit-far">Paracétamol</p>
            </div>
            <div class="card">
                <h2>Peremption dans 3 mois</h2>
                <p id="total-sorties">5678</p>
            </div>
            <div class="card">
                <h2>Produit en voie de rupture</h2>
                <p id="total-sorties">5678</p>
            </div>
        </div>
        <!--div class="chart">
            <h2>Courbe des produits sorties</h2>
            <img src="/api/placeholder/800/400" alt="Graphique des produits sorties">
        </div-->
    </div>

    <script>
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const navMenu = document.querySelector("nav ul");

        hamburgerBtn.onclick = function() {
            navMenu.classList.toggle("show");
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('nav') && !event.target.closest('.hamburger')) {
                navMenu.classList.remove('show');
            }
        });
            $(document).ready(function() {
                // ID ou classe où afficher le montant
                const montantElement = $('#montant'); 
        
                // Appeler le script PHP via AJAX
                $.ajax({
                    url: 'acceuil_get_montant_total.php', // Change avec le chemin réel
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (data.montant !== undefined) {
                            // Affiche le montant
                            montantElement.text(`Montant total : ${data.montant} FCFA`);
                        } else {
                            montantElement.text('Aucun montant trouvé.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Erreur AJAX:', error);
                        montantElement.text('Erreur lors de la récupération du montant.');
                    }
                });
            });
        </script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        </script>
</body>
</html>
