<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie de Cession - Fournisseurs</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/lucide.min.js"></script>
    <link href="assets/css/tailwind.min.css" rel="stylesheet">
    <link href="assets/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    
        /* Modal Styles */
        .modal {
            display: none; /* Par défaut caché */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .hidden {
            display: none;
        }
    </style>    
</head>
<body>
    <header class="bg-green-600 text-white py-4">
        <h1 class="text-center text-2xl font-bold">Pharmacie de Cession - Stock des Produits</h1>
    </header>

    <div class="container">
        <div class="bg-white rounded shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Liste des Fournisseurs</h2>
            <button 
                id="btnAjouterFournisseur"
                class="bg-green-600 text-white py-2 px-6 rounded-md mb-6 hover:bg-green-700 transition duration-200">
                Ajouter un Fournisseur
            </button>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse border border-gray-200">
                    <thead>
                        <tr class="bg-gray-100 text-left">
                            <th class="bg-green-600 text-white py-2 px-6 rounded-md mb-6 hover:bg-green-700 transition duration-200">Nom du Fournisseur</th>
                            <th class="bg-green-600 text-white py-2 px-6 rounded-md mb-6 hover:bg-green-700 transition duration-200">Contact</th>
                            <th class="bg-green-600 text-white py-2 px-6 rounded-md mb-6 hover:bg-green-700 transition duration-200">Téléphone</th>
                            <th class="bg-green-600 text-white py-2 px-6 rounded-md mb-6 hover:bg-green-700 transition duration-200">Adresse</th>
                            <th class="bg-green-600 text-white py-2 px-6 rounded-md mb-6 hover:bg-green-700 transition duration-200">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-50">
                            <td class="border border-gray-300 px-4 py-2">Fournisseur A</td>
                            <td class="border border-gray-300 px-4 py-2">contact@fournisseura.com</td>
                            <td class="border border-gray-300 px-4 py-2">+22792075013</td>
                            <td class="border border-gray-300 px-4 py-2">Harobanda</td>
                            <td class="border border-gray-300 px-4 py-2 flex space-x-2">
                                <button 
                                    class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none transition duration-200">
                                    Modifier
                                </button>
                                <button 
                                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none transition duration-200">
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- Modal pour ajouter un fournisseur -->
<div id="modalAjouterFournisseur" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <!-- Bouton de fermeture -->
        <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 focus:outline-none" id="closeAjouterFournisseur">
            &times;
        </button> 
        <!-- Titre du modal -->
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Ajouter un Fournisseur</h2>
        <!-- Formulaire -->
        <form id="formAjouterFournisseur" class="space-y-4">
            <input type="hidden" id="code">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom du Fournisseur</label>
                <input type="text" id="nom" placeholder="Nom du Fournisseur" required 
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Contact (email)</label>
                <input type="email" id="email" placeholder="Contact (email)" 
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="tel" class="block text-sm font-medium text-gray-700">Téléphone</label>
                <input type="tel" id="tel" placeholder="Téléphone" 
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
                <input type="text" id="adresse" placeholder="Adresse" 
                       class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        </form>
        <!-- Bouton d'ajout -->
        <button id="btn_enregitrer_nouveau" class="bg-green-600 text-white w-full py-2 mt-4 rounded-md hover:bg-green-700 transition">
            Ajouter
        </button>
    </div>
</div>
    <script>
        $(document).ready(function () {
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
    
            // Handle sidebar behavior
            const sideMenu = $('#side-menu');
            const hoverTrigger = $('#hover-trigger');
            const closeMenu = $('#close-menu');
    
            hoverTrigger.on('mouseenter', function () {
                sideMenu.addClass('open');
            });
    
            sideMenu.on('mouseleave', function () {
                sideMenu.removeClass('open');
            });
    
            closeMenu.on('click', function () {
                sideMenu.removeClass('open');
            });
    
            document.addEventListener("DOMContentLoaded", () => {
                const modalAjouterFournisseur = document.getElementById("modalAjouterFournisseur");
                const btnAjouterFournisseur = document.getElementById("btnAjouterFournisseur");
                const closeAjouterFournisseur = document.getElementById("closeAjouterFournisseur");
            
                // Ouvrir le modal
                btnAjouterFournisseur?.addEventListener("click", () => {
                    modalAjouterFournisseur.classList.remove("hidden");
                });
            
                // Fermer le modal via le bouton de fermeture
                closeAjouterFournisseur?.addEventListener("click", () => {
                    modalAjouterFournisseur.classList.add("hidden");
                });
            
                // Fermer le modal en cliquant à l'extérieur
                window.addEventListener("click", (event) => {
                    if (event.target === modalAjouterFournisseur) {
                        modalAjouterFournisseur.classList.add("hidden");
                    }
                });
            });            
    
            // Add a new supplier
            $('#btn_enregitrer_nouveau').on('click', function () {
                const formData = {
                    code: $('#code').val(),
                    nom: $('#nom').val(),
                    tel: $('#tel').val(),
                    adresse: $('#adresse').val(),
                    email: $('#email').val()
                };
    
                $.ajax({
                    type: 'POST',
                    url: 'fournisseurs_ajout_nouveau.php',
                    data: formData,
                    dataType: 'json',
                    success: function (response) {
                        if (response.status === 'success') {
                            $('#message').html('<p style="color: green;">' + response.message + '</p>');
                            getListe(); // Refresh the supplier list
                            modalAjouterFournisseur.style.display = "none";
                        } else {
                            $('#message').html('<p style="color: red;">' + response.message + '</p>');
                        }
                    },
                    error: function (jqXHR, textStatus) {
                        const errorMessage = jqXHR.responseText + textStatus;
                        $('#message').html('<p style="color: red;">Erreur : ' + errorMessage + '</p>');
                    }
                });
            });
    
            // Fetch and display the supplier list
            function getListe() {
                $.ajax({
                    url: 'fournisseurs_get_liste.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        const tbody = $('tbody');
                        tbody.empty(); // Clear the table body
    
                        if (response.donnees && response.donnees.length > 0) {
                            response.donnees.forEach(function (fournisseur) {
                                const row = `
                                    <tr>
                                        <td>${fournisseur.nom || ''}</td>
                                        <td>${fournisseur.email || ''}</td>
                                        <td>${fournisseur.tel || ''}</td>
                                        <td>${fournisseur.adresse || ''}</td>
                                        <td>
                                            <button class="btn btnModifier" data-id="${fournisseur.id}">Modifier</button>
                                            <button class="btn btnSupprimer" data-id="${fournisseur.id}">Supprimer</button>
                                        </td>
                                    </tr>`;
                                tbody.append(row);
                            });
    
                            // Rebind event handlers for dynamically added buttons
                            $('.btnModifier').on('click', function () {
                                modalModifierFournisseur.style.display = "flex";
                            });
                            $('.btnSupprimer').on('click', function () {
                                const id = $(this).data('id');
                                deleteFournisseur(id);
                            });
                        } else {
                            tbody.append('<tr><td colspan="5">Aucun fournisseur trouvé.</td></tr>');
                        }
                    },
                    error: function (jqXHR, textStatus) {
                        const errorMessage = jqXHR.responseText + textStatus;
                        $('tbody').append('<tr><td colspan="5" style="color:red;">Erreur lors de la récupération des fournisseurs : ' + errorMessage + '</td></tr>');
                    }
                });
            }
    
            // Delete a supplier
            function deleteFournisseur(id) {
                $.ajax({
                    url: 'fournisseurs_supprimer.php',
                    type: 'POST',
                    data: { id: id },
                    dataType: 'json',
                    success: function (response) {
                        if (response.status === 'success') {
                            getListe(); // Refresh the supplier list
                        } else {
                            alert(response.message || "Erreur lors de la suppression.");
                        }
                    },
                    error: function () {
                        alert("Erreur lors de la suppression.");
                    }
                });
            }
    
            // Load the supplier list on page load
            getListe();
        });
    </script>
    
</body>
</html>
